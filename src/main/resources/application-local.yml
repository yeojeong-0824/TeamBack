spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/website
    username: root
    password: ${password}

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: false

  profiles:
    active: local
redis:
  host: localhost
  port: 6379